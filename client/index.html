<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Carte et Graphique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/main.js"></script>
    <style>
        body, html {
            margin:0; padding:0;
            width:100%; height:100%;
            font-family: sans-serif;
        }
        #header {
            width:100%;
            height:50px;
            background:#ccc;
            line-height:50px;
            padding-left:10px;
        }
        .container {
            display:flex;
            flex-direction:row;
            width:100%; height:calc(100% - 50px);
        }
        #map {
            flex:3; 
            position:relative;
        }
        #chart {
            flex:1; 
            height:100%;
            display:flex;
            flex-direction:column;
        }
        #chartContainer {
            flex:1;
            position:relative;
        }
        #chartControls {
            height:auto;
            background:#eee;
            padding:10px;
        }
        .control-section {
            margin-bottom:10px;
        }
        #thresholdValue, #radiusValue {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div id="header">Header</div>
    <div class="container">
        <div id="map"></div>
        <div id="chart">
            <div id="chartContainer"></div>
            <div id="chartControls">
                <div class="control-section">
                    <label>Seuil de regroupement : <span id="thresholdValue">3</span></label><br>
                    <input type="range" id="thresholdSlider" min="0" max="20" step="1" value="3">
                </div>
                <div class="control-section">
                    <label>Rayon (km) autour de Limoges : <span id="radiusValue">650</span></label><br>
                    <input type="range" id="radiusSlider" min="1" max="9000" step="1" value="650">
                    <p>Note: Ajustez le rayon. Si vous souhaitez désactiver ce filtre, réglez-le suffisamment grand (ex: 9000) pour couvrir tous les établissements.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
