<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Carte et Graphique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/main.js"></script>
    <style>
        body, html {
            margin:0; padding:0;
            width:100%; height:100%;
            font-family: sans-serif;
        }
        #header {
            width:100%;
            height:50px;
            background:#ccc;
            line-height:50px;
            padding-left:10px;
        }
        .container {
            display:flex;
            flex-direction:row;
            width:100%; height:calc(100% - 50px);
        }
        #map {
            flex:3; /* 3/4 de la largeur */
            position:relative;
        }
        #chart {
            flex:1; /* 1/4 de la largeur */
            height:100%;
            display:flex;
            flex-direction:column;
        }
        #chartContainer {
            flex:1;
            position:relative;
        }
        #chartControls {
            height:60px;
            background:#eee;
            padding:10px;
        }
        #thresholdValue {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div id="header">Header</div>
    <div class="container">
        <div id="map"></div>
        <div id="chart">
            <div id="chartContainer"></div>
            <div id="chartControls">
                <label>Seuil de regroupement : <span id="thresholdValue">3</span></label><br>
                <input type="range" id="thresholdSlider" min="0" max="20" step="1" value="3">
            </div>
        </div>
    </div>
</body>
</html>
